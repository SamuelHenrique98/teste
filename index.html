
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="./dragDrop.js" defer></script>
    
  </head>
  <body ontouchstart="dragStart(event)" ontouchmove="drag(event)" ontouchend="drop(event)">
    <div id="idScreen">
        <div id="idPlayers">
            <div id="avatarPlayer">
                EU
            </div>
            <div id="plusUltra">Plus Ultra</div>
            <div id="avatarOpponent">
                VOCÊ
            </div>
        </div>
        <div id="idMatch">
            <div id="idCardsOpponent">
                <div id="position-1" class="position">
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                </div>
                <div id="position-2" class="position">
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                </div>
                <div id="position-3" class="position">
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                    <div class="dropbox"></div>
                </div>
            </div>
            <div id="idFields">
                <div id="local-1" class="local"></div>
                <div id="local-2" class="local"></div>
                <div id="local-3" class="local"></div>
            </div>
            <div id="idCardsPlayer">
                <div id="position-1" class="position">
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                </div>
                <div id="position-2" class="position">
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                </div>
                <div id="position-3" class="position">
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                    <div id="dropbox" class="dropbox"></div>
                </div>
            </div>
        </div>
        <div id="idHand">
        </div>
        <div id="idOptions">
            <div id="backOff">
                <p>Recuar</p>
            </div>
            <div id="energy">
                <p id="energyRodada">1</p>
            </div>
            <div id="finish">
                <p id="labelRodada">Terminar</p>
                <p id="btnRodada">1/6</p>
            </div>
        </div>
    </div>
  </body>
  <script>
    const hand = document.querySelector('#idHand')
    const local1 = document.querySelector('#local-1')
    const local2 = document.querySelector('#local-2')

    //turno 1
    // Cartas Iniciais
    for (let index = 0; index < 3; index++) {
        let card = document.createElement('div')
        card.setAttribute('id', 'dragbox')
        card.setAttribute('draggable', 'true')   
        
        hand.appendChild(card)
    }

    setTimeout(function() {
        local1.style.backgroundColor = "#FF0F0F"
    }, 2000)
    
    setTimeout(function() {
        let card = document.createElement('div')
        card.setAttribute('id', 'dragbox')
        card.setAttribute('draggable', 'true')   
        
        hand.appendChild(card)
    }, 2500)

    //Turno 2
    setTimeout( function() {
        let energy = document.querySelector('#energyRodada')
        energy.innerText = ''
        energy.innerText = '2'
    }, 3000)
    
    setTimeout(function() {
        local2.style.backgroundColor = "#00FF00"
    }, 3500)

    setTimeout( function() {
        let btnRodada = document.querySelector('#btnRodada')
        btnRodada.innerText = ''
        btnRodada.innerText = '2/6'
    }, 4000)
    
    setTimeout( function() {
        let card = document.createElement('div')
        card.setAttribute('id', 'dragbox')
        card.setAttribute('draggable', 'true')   
        
        hand.appendChild(card)
    }, 4500)

    //turno 3
    setTimeout( function() {
        let energy = document.querySelector('#energyRodada')
        energy.innerText = ''
        energy.innerText = '3'
    },5000)    

    setTimeout(function() {
        local2.style.backgroundColor = "#00FF00"
    }, 5500)

    setTimeout( function() {
        let btnRodada = document.querySelector('#btnRodada')
        btnRodada.innerText = ''
        btnRodada.innerText = '3/6'
    },6000)
    
    setTimeout( function() {
        let card = document.createElement('div')
        card.setAttribute('id', 'dragbox')
        card.setAttribute('draggable', 'true')   
        
        hand.appendChild(card)
    }, 6500)

    //turno 4
    setTimeout( function() {
        let energy = document.querySelector('#energyRodada')
        energy.innerText = ''
        energy.innerText = '4'
    },7000)    

    setTimeout( function() {
        let btnRodada = document.querySelector('#btnRodada')
        btnRodada.innerText = ''
        btnRodada.innerText = '4/6'
    },7500)
    
    setTimeout( function() {
        let card = document.createElement('div')
        card.setAttribute('id', 'dragbox')
        card.setAttribute('draggable', 'true')   
        
        hand.appendChild(card)
    }, 8000)

    //turno 5
    setTimeout( function() {
        let energy = document.querySelector('#energyRodada')
        energy.innerText = ''
        energy.innerText = '5'
    },8500)    

    setTimeout( function() {
        let btnRodada = document.querySelector('#btnRodada')
        btnRodada.innerText = ''
        btnRodada.innerText = '5/6'
    },9000)
    //Mesnsagem de mão cheia

    //turno 6
    setTimeout( function() {
        let energy = document.querySelector('#energyRodada')
        energy.innerText = ''
        energy.innerText = '5'
    },8500)    

    setTimeout( function() {
        let btnRodada = document.querySelector('#btnRodada')
        let labelRodada = document.querySelector('#labelRodada')

        
        labelRodada.innerText = ''
        labelRodada.innerText = 'Ultimo Turno'
      
        btnRodada.innerText = ''
        btnRodada.innerText = '6/6'
    },9000)

    //Mesnsagem de mão cheia
    
  </script>
  
</html>
